name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Configure CMake
      run: cmake -G "Visual Studio 16 2019" -A x64 -D BUILD_TESTS=1 .
      # uses: lukka/run-cmake@v3
      # with:
      #   cmakeGenerator: 'VS16Win64'
      #   buildDirectory: '${{ github.workspace }}'
      #   cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
      #   cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
      #   cmakeAppendedArgs: '-DBUILD_TESTS=on'
      shell: cmd

    - name: Build
      run: cmake --build . --target test_jsoncons --config Release
      shell: cmd

    - name: Run unit tests
      working-directory: tests/Release/
      run: |
        .\test_jsoncons
      shell: cmd
